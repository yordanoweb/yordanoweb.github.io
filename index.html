<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	</head>
	<body>
		<div id="balances-form"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      // Create a global "html" to use inside components
      let html;
      // Create a global "useState" to use inside components
      let _useState;
    </script>
    <script src="js/balances.js"></script>
    <script type="module">
      // Load global modules
      import { h, render } from 'https://esm.sh/preact';
      import { useState } from 'https://esm.sh/preact/hooks';
      import htm from 'https://esm.sh/htm';

      // Initialize htm with Preact
      html = htm.bind(h);

      // Set the global _useState
      _useState = useState;

      // Render the balances form component
      render(html`<${BalancesForm} />`, document.getElementById('balances-form'));
    </script>
  </body>
</html>
